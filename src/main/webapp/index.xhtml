<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <script type="text/javascript">
        function showStatus() {
            statusDialog.show();
        }

        function hideStatus() {
            statusDialog.hide();
        }
    </script>

    <ui:composition template="/template.xhtml">        
        
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        
        <ui:define name="menuhor">
            <h:form id="menuForm">
                
                <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
                    <p:graphicImage value="/img/ajax-loaer.gif"/>
                </p:dialog>
                                
                <p:menubar>
                    <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                    <p:submenu label="#{bundle.Cadastro}">
                        <p:menuitem value="Divisão" outcome="/divisao/List" />
                        <p:menuitem value="Funcionário" outcome="/funcionario/List" />
                    </p:submenu>
                    <p:submenu label="#{bundle.Maintenance}">
                        <p:menuitem value="Movimento" outcome="/movimento/List" />
                    </p:submenu>
                    <p:submenu label="Relatórios">
                        <p:submenu label="Divisão">
                            <p:menuitem ajax="false"  value="Total" icon="ui-icon-arrowthick-1-s" actionListener="#{relatorioDivisao.preparaRelatorio}" 
                                        oncomplete="PF('ShowReportDialog').show()">                                        
                            </p:menuitem>
                        </p:submenu>
                        <p:submenu label="Movimento">
                            <p:menuitem value="Total" actionListener="#{relatorioMovimentoController.geraRelatorio}"/>
                        </p:submenu>
                    </p:submenu>
                    
                    <p:menuitem value="Logout" action="#{loginController.logout}" />
                </p:menubar>
            </h:form>
        </ui:define>
        
        <ui:define name="menuver">
            <h:form>
                <p:accordionPanel >
                    <p:tab title="Cadastros" >
                        <p:button id="divisaoButton" icon="" value="Divisão" styleClass="ui-button-menu"  outcome="/divisao/List" />
                        <p:button id="funcionarioButton"   icon="" value="Funcionário" styleClass="ui-button-menu" outcome="/funcionario/List"/>
                    </p:tab>
                    <p:tab title="Controle">
                        <p:button id="movimentoButton" icon="" value="Movimento" styleClass="ui-button-menu"  outcome="/movimento/List" />
                    </p:tab>
                    <p:tab title="Configurações">
                        <p:outputLabel for="tema" value="Tema:" /> 
                        <p:themeSwitcher id="tema" style="width:110px" effect="fade" var="t">
                            <f:selectItem itemLabel="Escolha um tema" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{themeService.themes}" var="theme" itemLabel="#{theme.displayName}" itemValue="#{theme.name}" />
                        </p:themeSwitcher>
                    </p:tab>
                </p:accordionPanel>
            </h:form>
            
            <ui:include src="report.xhtml"/>
            
        </ui:define>
        
        <ui:define name="center">                        
            <ui:insert name="body"></ui:insert>
        </ui:define>
        
    </ui:composition>

</html>
