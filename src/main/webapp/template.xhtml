<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>
        <p:growl id="growl" life="3000" />
        
        <p:layout fullPage="false" style="width: 800px; height: 600px; margin: 0 auto;">               
            <p:layoutUnit position="north" style="width:800px; margin: 0 auto;">                
                <p:panel style="height:78px; background-image: url('resources/img/banner.png'); background-size: auto;
                    background-position: center; background-repeat: no-repeat; border-style: none;"/>                 
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Cadastro}">
                            <p:menuitem value="Divisão" outcome="/divisao/List.xhtml" />
                            <p:menuitem value="Funcionário" outcome="/funcionario/List.xhtml" />
                        </p:submenu>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Movimento" outcome="/movimento/List.xhtml" />
                        </p:submenu>
                        <p:menuitem value="Logout" action="#{loginController.logout}" />
                    </p:menubar>
                </h:form>
                
            </p:layoutUnit>
            <p:layoutUnit position="west" size="180">
                <h:form>
                    <p:accordionPanel >
                        <p:tab title="Cadastros" >
                            <p:button id="divisaoButton" icon="" value="Divisão" styleClass="ui-button-menu"    outcome="/divisao/List.xhtml" />
                            <p:button id="funcionarioButton"   icon="" value="Funcionário" styleClass="ui-button-menu" outcome="/funcionario/List.xhtml"/>
                        </p:tab>
                        <p:tab title="Controle">
                            <p:button id="movimentoButton" icon="" value="Movimento" styleClass="ui-button-menu"  outcome="/movimento/List.xhtml" />
                        </p:tab>
                        <p:tab title="Configurações">
                            <p:outputLabel for="tema" value="Tema:" /> 
                            <p:themeSwitcher id="tema" style="width:110px" effect="fade" var="t">
                                <f:selectItem itemLabel="Escolha um tema" itemValue="" noSelectionOption="true"/>
                                <f:selectItems value="#{themeService.themes}" var="theme" itemLabel="#{theme.displayName}" itemValue="#{theme.name}" />
                            </p:themeSwitcher>
                        </p:tab>
                    </p:accordionPanel>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>            
            <p:layoutUnit position="south">
                <p:panel style="height:25px; background-image:url(resources/img/rodape.png); background-size: auto;
                    background-position: center; background-repeat: no-repeat; border-style: none;" />
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
