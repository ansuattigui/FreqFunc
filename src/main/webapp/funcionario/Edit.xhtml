<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FuncionarioEditDlg" widgetVar="FuncionarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFuncionarioTitle}">
            <h:form id="FuncionarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{funcionarioController.selected != null}">

                        <p:outputLabel value="#{bundle.EditFuncionarioLabel_tipopessoal}" for="tipopessoal" />
                        <p:selectOneMenu id="tipopessoal"  value="#{funcionarioController.selected.tipopessoal}">
                            <f:selectItem itemLabel="Civil / Militar" itemValue="" noSelectionOption="true"/>  
                            <f:selectItems value="#{enumeracoes.tipos}" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.EditFuncionarioLabel_postogradsc}" for="postogradsc" />
                        <p:selectOneMenu id="postogradsc"  value="#{funcionarioController.selected.postogradsc}">
                            <f:selectItem itemLabel="Selecione o Posto/Grad" itemValue="" noSelectionOption="true"/>  
                            <f:selectItems value="#{enumeracoes.postos}" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.EditFuncionarioLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{funcionarioController.selected.nome}" title="#{bundle.EditFuncionarioTitle_nome}" />
                        <p:outputLabel value="#{bundle.EditFuncionarioLabel_divisao}" for="divisao" />
                        <p:selectOneMenu id="divisao" value="#{funcionarioController.selected.divisao}" converter="omnifaces.SelectItemsConverter" >
                            <f:selectItem itemLabel="Selecione uma divisÃ£o" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{divisaoController.itemsAvailableSelectOne}"
                                           var="divisaoItem" itemLabel="#{divisaoItem.sigla}" itemValue="#{divisaoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFuncionarioLabel_ramal}" for="ramal" />
                        <p:inputText id="ramal" value="#{funcionarioController.selected.ramal}" title="#{bundle.EditFuncionarioTitle_ramal}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{funcionarioController.update}" value="#{bundle.Save}" update="display,:FuncionarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FuncionarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FuncionarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
