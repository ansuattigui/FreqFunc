<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DivisaoViewDlg" widgetVar="DivisaoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDivisaoTitle}">
            <h:form id="DivisaoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{divisaoController.selected != null}">
                        <h:outputText value="#{bundle.ViewDivisaoLabel_id}"/>
                        <h:outputText value="#{divisaoController.selected.id}" title="#{bundle.ViewDivisaoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDivisaoLabel_sigla}"/>
                        <h:outputText value="#{divisaoController.selected.sigla}" title="#{bundle.ViewDivisaoTitle_sigla}"/>
                        <h:outputText value="#{bundle.ViewDivisaoLabel_nome}"/>
                        <h:outputText value="#{divisaoController.selected.nome}" title="#{bundle.ViewDivisaoTitle_nome}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DivisaoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
