<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DivisaoEditDlg" widgetVar="DivisaoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDivisaoTitle}">
            <h:form id="DivisaoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{divisaoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDivisaoLabel_sigla}" for="sigla" />
                        <p:inputText id="sigla" value="#{divisaoController.selected.sigla}" title="#{bundle.EditDivisaoTitle_sigla}" />
                        <p:outputLabel value="#{bundle.EditDivisaoLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{divisaoController.selected.nome}" title="#{bundle.EditDivisaoTitle_nome}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{divisaoController.update}" value="#{bundle.Save}" update="display,:DivisaoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DivisaoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DivisaoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
