                                     border-style: none; height: 50px;">
                        </p:panel>
                        <p:panelGrid columns="2" style="width: 100%">

                            <p:inputText id="username" value="#{loginController.usuario}" title="#{bundle.CreateUserTitle_username}" required="true" requiredMessage="Informe o nome de usuÃ¡rio"/>

                        </p:panelGrid>

                </h:form>
            </p:panel>
