<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">
    
    <ui:composition template="template_login.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.LoginUserTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">    
            <p:panel style="width: 280px; margin: 0 auto; margin-top: 30px;">
                <h:form> 
                <p:commandButton action="#{loginController.encryptPassword('arv0702')}" />               
                </h:form>
                <form method="POST" id="LoginUserForm" name="LoginUserForm" action="j_security_check" >
                    <h:panelGroup id="display">
                        <p:panel
                            style="background-image: url(resources/img/login.fw.png); background-size: contain;
                                     background-repeat: no-repeat; background-position: center;
                                     border-style: none; height: 50px;">
                        </p:panel>
                        <fieldset>
                            <label for="j_username">Usuario:</label>
                            <input type="text" id="j_username" name="j_username" /><br/>
                            <label for="j_password">Senha:</label>
                            <input type="password" id="j_password" name="j_password" />
                        </fieldset>
                        <input type="submit" value="Entrar" />
                        <input type="reset" value="Cancelar" />
                    </h:panelGroup>
                </form>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
